<!-- 文件上传 Begin-->
<div #modal class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" (click)="closeModal()">×</span>
                </button>
                <h4 class="modal-title">{{modalConfig.modalTile}}</h4>
            </div>
            <div class="modal-body clearfix">
                <div class="col-sm-6 form-group">
                    <h4>{{modalConfig.title}}</h4>
                    <button class="btn btn-success" (click)="chooseFile()">选择文件上传</button>
                </div>
                <div class="col-sm-12" *ngFor="let item of uploader.queue">
                    <label class="col-sm-2">上传状态</label>
                    <div class="progress col-sm-10" style="margin-bottom: 0;padding:0px;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                    </div>
                </div>
                <input id="uploadModal-file" #fileInput type="file" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)"
                    class="hide" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModal()">关闭</button>
                <button type="button" class="btn btn-primary" (click)="uploadFile()" 
                        [disabled]="uploader.queue.length == 0 || isUploading">上传</button>
            </div>
        </div>
    </div>
</div>
<!-- 文件上传 End-->
