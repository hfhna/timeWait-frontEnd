<div class="container" [@simAnim]="'zoomIn'">
    <div class="row" style="background:white;margin: 30px 0px;box-shadow: 5px 5px 25px #dadada;padding:15px;">
        <h2 style="color: #616161;font-weight:bold;margin:10px 0px 20px 10px;">关于</h2>
        <hr>
        <div class="row" style="margin-bottom:25px;">
            <div class="pull-left">
                <img class="img-circle" [src]="userInfo.avatar ? userInfo.avatar : avatarCDN" style="max-width: 44px;">
            </div>
            <div class="col-xs-8">
                <p style="color: #616161;font-weight:bold">{{userInfo.userName}}</p>
                <span>{{userInfo.registerDate}}</span>
            </div>
            <button class="btn btn-sm pull-right" *ngIf="currentLoggedInUser.userID == currentBlogUserID"
                    (click)="editAbout()">编辑本页</button>
        </div>
        <div [innerHTML]="(userInfo.blogAbout || '暂未填写') | keepHtml " *ngIf="edit == false">
        </div>
        <div class="form-group" *ngIf="edit == true">
            <ckeditor [(ngModel)]="userInfo.blogAbout" debounce="500" [config]="config"></ckeditor>
            <div class="row text-center">
                <button class="btn btn-success" (click)="saveAbout()">保存</button>
            </div>
        </div>
    </div>
</div>
