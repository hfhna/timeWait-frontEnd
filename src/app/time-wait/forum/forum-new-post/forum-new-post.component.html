<div id="forum-new-post" class="forum-new-post modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4><font>发布新内容</font></h4>
            </div>
            <div class="modal-body clearfix">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-xs-2">标题</label>
                        <div class="col-xs-9">
                            <input class="require-input form-control" name="postTitle" [(ngModel)]="post.postTitle" data-field="标题"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2">概括</label>
                        <div class="col-xs-9">
                            <input class="form-control" placeholder="就是告诉别人这个帖子是干什么用的"
                                    name="postIntro" [(ngModel)]="post.postIntro" data-field="概况"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2">板块分类</label>
                        <div class="col-xs-9">
                            <select class="require-input form-control" data-field="板块分类"
                                        name="postType" [(ngModel)]="post.postType">
                                <option value=""></option>
                                <option value="1">交流</option>
                                <option value="2">学习</option>
                                <option value="3">BUG</option>
                                <!-- <option value="4">公告</option> -->
                            </select>
                        </div>
                    </div>
                </form>
                <ckeditor [(ngModel)]="post.postValue" debounce="500" [config]="config" (click)="clickEditor($event)"></ckeditor>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="submitNewPost()">确定</button>
            </div>
        </div>
    </div>
</div>
